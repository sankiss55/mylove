<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* Gradiente suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .message {
            pointer-events: none;
            text-align: center;
            display: none; /* Oculto inicialmente */
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 60%;
            width: 90%;
            opacity: 0; /* Inicialmente invisible */
            transform: translateY(20px); /* Desplazamiento inicial */
            transition: opacity 1s ease, transform 1s ease; /* Transición suave */
        }

        .message.show {
            opacity: 1; /* Visible */
            transform: translateY(0); /* Sin desplazamiento */
        }

        .message img.foto {
            width: 300px;
            height: 180px;
border-radius: 10px;
            margin: 10px;
            border: 3px solid #ff6f61; /* Borde de color */
            transition: transform 0.3s ease; /* Transición para la foto */
        }

        .message img.foto:hover {
            transform: scale(1.1); /* Efecto de escala al pasar el mouse */
        }

        .message p {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            line-height: 1.6;
            font-family: 'Georgia', serif; /* Tipografía más elegante */
            font-weight: bold;
            opacity: 0; /* Inicialmente invisible */
            transform: translateY(20px); /* Desplazamiento inicial */
            transition: opacity 1s ease 0.5s, transform 1s ease 0.5s; /* Transición con retraso */
        }

        .message.show p {
            opacity: 1; /* Visible */
            transform: translateY(0); /* Sin desplazamiento */
        }

        .message p span {
            color: #ff6f61; /* Color destacado */
        }

        .osito {
            margin-top: 20px;
            width: 150px; /* Tamaño del osito */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="message">
        <!-- Foto de los dos -->
        <img class="foto" src="./mil.jpg" alt="Nuestra foto">
        <!-- Mensaje especial -->
        <p>Eres lo más bonito que me ha pasado. <span>¡Te amo! ❤️</span></p>
        <!-- Osito mandando besos -->
        <div style="display: flex; justify-content: center; align-items: center; height: 40vh;">
            <div style="width: 300px; height: auto;">
              <div class="tenor-gif-embed" data-postid="14285236" data-share-method="host" data-aspect-ratio="1.3806" data-width="100%">
                <a href="https://tenor.com/view/love-you-brown-bear-hearts-blow-kiss-gif-14285236">Love You Brown Bear GIF</a>
              </div>
              <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
            </div>
          </div>
    </div>
    <script>
        // Función para crear corazones
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            // Remueve el corazón después de 5 segundos
        }

        // Mostrar corazones durante 3 segundos
        const heartInterval = setInterval(createHeart, 300);

        // Detener corazones después de 3 segundos y mostrar el mensaje con animación
        setTimeout(() => {
            clearInterval(heartInterval); // Detiene la creación de corazones
            const message = document.querySelector('.message');
            message.style.display = 'block'; // Muestra el contenedor
            setTimeout(() => {
                message.classList.add('show'); // Aplica la animación de aparición
            }, 10); // Pequeño retraso para activar la transición
        }, 3000); // 3 segundos
    </script>
</body>
</html>
