<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            top: -50px;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .message {
            pointer-events: none;
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
            z-index: 10;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message img.foto {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            margin: 10px auto;
            border: 3px solid #ff6f61;
            transition: transform 0.3s ease;
        }

        .message img.foto:hover {
            transform: scale(1.1);
        }

        .message p {
            font-size: 20px;
            color: #333;
            margin-top: 15px;
            line-height: 1.5;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .message p span {
            color: #ff6f61;
        }

        .osito {
            margin-top: 10px;
            width: 120px;
            height: auto;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .message {
                padding: 15px;
                max-width: 300px;
            }
            .message p {
                font-size: 18px;
            }
            .message img.foto {
                max-width: 200px;
            }
            .osito {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <img class="foto" src="./mil.jpg" alt="Nuestra foto">
        <p>Eres lo más bonito que me ha pasado. <span>¡TQM! Zoet ❤️</span></p>
        <div class="tenor-gif-embed" data-postid="14285236" data-share-method="host" data-aspect-ratio="1.3806" data-width="100%"><a href="https://tenor.com/view/love-you-brown-bear-hearts-blow-kiss-gif-14285236">Love You Brown Bear GIF</a>from <a href="https://tenor.com/search/love+you-gifs">Love You GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

           
        }

        // Mostrar corazones durante 3 segundos
        const heartInterval = setInterval(createHeart, 300);

        // Detener corazones después de 3 segundos y mostrar el mensaje con animación
        setTimeout(() => {
            clearInterval(heartInterval); // Detiene la creación de corazones
            const message = document.querySelector('.message');
            message.style.display = 'block'; // Muestra el contenedor
            setTimeout(() => {
                message.classList.add('show'); // Aplica la animación de aparición
            }, 10); // Pequeño retraso para activar la transición
        }, 3000); // 3 segundos
    </script>
</body>
</html>
